---
driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: macosx-10.10
    driver:
      box: roboticcheese/macosx-10.10
      ssh:
        insert_key: false

suites:
  - name: default
    run_list:
      - recipe[plex-home-theater]
    attributes:
  - name: enable_and_start
    run_list:
      - recipe[plex-home-theater_test::enable_and_start]
  - name: uninstall
    run_list:
      - recipe[plex-home-theater_test::uninstall]
